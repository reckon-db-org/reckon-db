  <text x="115" y="195" text-anchor="middle" fill="#aaa" font-family="Arial, sans-serif" font-size="8">Dossier gains:</text>
  <text x="115" y="210" text-anchor="middle" fill="#4ade80" font-family="monospace" font-size="7">applicant_name</text>
  <text x="115" y="222" text-anchor="middle" fill="#4ade80" font-family="monospace" font-size="7">requested_amount</text>
  <text x="115" y="234" text-anchor="middle" fill="#4ade80" font-family="monospace" font-size="7">submission_date</text>

  <!-- Arrow 1-2 -->
  <line x1="185" y1="185" x2="210" y2="185" stroke="#4ade80" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Desk 2 -->
  <rect x="215" y="120" width="140" height="130" rx="5" fill="#1e3a5f"/>
