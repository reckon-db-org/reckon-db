<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 550">
  <defs>
    <linearGradient id="bgDossier" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <filter id="shadowD" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4ade80"/>
    </marker>
  </defs>

  <rect width="850" height="550" fill="url(#bgDossier)"/>

  <!-- Title -->
  <text x="425" y="35" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="22" font-weight="bold">The Dossier Metaphor</text>
  <text x="425" y="55" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="12">Process-Centric Event Sourcing</text>

  <!-- Main dossier container -->
  <rect x="25" y="75" width="800" height="350" rx="10" fill="#0f3460" filter="url(#shadowD)"/>

  <!-- Stream label -->
  <text x="425" y="100" text-anchor="middle" fill="#4ade80" font-family="monospace" font-size="14" font-weight="bold">Stream: loan-application-2024-0042</text>

  <!-- Desk 1 -->
  <rect x="45" y="120" width="140" height="130" rx="5" fill="#1e3a5f"/>
  <rect x="55" y="130" width="120" height="25" rx="3" fill="#4ade80"/>
  <text x="115" y="147" text-anchor="middle" fill="#000" font-family="Arial, sans-serif" font-size="10" font-weight="bold">DESK 1: Intake</text>
  <text x="115" y="170" text-anchor="middle" fill="#fff" font-family="monospace" font-size="8">ApplicationSubmitted</text>
