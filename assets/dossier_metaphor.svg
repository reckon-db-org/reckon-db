  <text x="285" y="222" text-anchor="middle" fill="#60a5fa" font-family="monospace" font-size="7">debt_to_income: 28%</text>
  <text x="285" y="234" text-anchor="middle" fill="#60a5fa" font-family="monospace" font-size="7">credit_report_id</text>

