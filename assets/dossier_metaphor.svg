  <text x="132" y="310" text-anchor="middle" fill="#4ade80" font-family="Arial, sans-serif" font-size="9" font-weight="bold">After Desk 1:</text>
  <text x="132" y="328" text-anchor="middle" fill="#aaa" font-family="monospace" font-size="7">applicant: "Alice"</text>
  <text x="132" y="343" text-anchor="middle" fill="#aaa" font-family="monospace" font-size="7">amount: $150,000</text>
  <text x="132" y="358" text-anchor="middle" fill="#666" font-family="monospace" font-size="7">credit: ?</text>
  <text x="132" y="373" text-anchor="middle" fill="#666" font-family="monospace" font-size="7">decision: ?</text>
  <text x="132" y="388" text-anchor="middle" fill="#666" font-family="monospace" font-size="7">outcome: ?</text>

  <rect x="215" y="295" width="145" height="100" rx="3" fill="#2d4a6d"/>
  <text x="287" y="310" text-anchor="middle" fill="#60a5fa" font-family="Arial, sans-serif" font-size="9" font-weight="bold">After Desk 2:</text>
  <text x="287" y="328" text-anchor="middle" fill="#aaa" font-family="monospace" font-size="7">applicant: "Alice"</text>
  <text x="287" y="343" text-anchor="middle" fill="#aaa" font-family="monospace" font-size="7">amount: $150,000</text>
  <text x="287" y="358" text-anchor="middle" fill="#60a5fa" font-family="monospace" font-size="7">credit: 720</text>
  <text x="287" y="373" text-anchor="middle" fill="#666" font-family="monospace" font-size="7">decision: ?</text>
  <text x="287" y="388" text-anchor="middle" fill="#666" font-family="monospace" font-size="7">outcome: ?</text>

  <rect x="370" y="295" width="145" height="100" rx="3" fill="#2d4a6d"/>
  <text x="442" y="310" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="9" font-weight="bold">After Desk 3:</text>
  <text x="442" y="328" text-anchor="middle" fill="#aaa" font-family="monospace" font-size="7">applicant: "Alice"</text>
  <text x="442" y="343" text-anchor="middle" fill="#aaa" font-family="monospace" font-size="7">amount: $150,000</text>
  <text x="442" y="358" text-anchor="middle" fill="#aaa" font-family="monospace" font-size="7">credit: 720</text>
  <text x="442" y="373" text-anchor="middle" fill="#f59e0b" font-family="monospace" font-size="7">decision: APPROVED</text>
  <text x="442" y="388" text-anchor="middle" fill="#666" font-family="monospace" font-size="7">outcome: ?</text>

  <rect x="525" y="295" width="145" height="100" rx="3" fill="#2d4a6d"/>
  <text x="597" y="310" text-anchor="middle" fill="#a78bfa" font-family="Arial, sans-serif" font-size="9" font-weight="bold">After Desk 4:</text>
  <text x="597" y="328" text-anchor="middle" fill="#aaa" font-family="monospace" font-size="7">applicant: "Alice"</text>
  <text x="597" y="343" text-anchor="middle" fill="#aaa" font-family="monospace" font-size="7">amount: $150,000</text>
  <text x="597" y="358" text-anchor="middle" fill="#aaa" font-family="monospace" font-size="7">credit: 720</text>
  <text x="597" y="373" text-anchor="middle" fill="#aaa" font-family="monospace" font-size="7">decision: APPROVED</text>
  <text x="597" y="388" text-anchor="middle" fill="#a78bfa" font-family="monospace" font-size="7">docs_ok: true</text>

  <rect x="680" y="295" width="125" height="100" rx="3" fill="#14532d"/>
  <text x="742" y="310" text-anchor="middle" fill="#4ade80" font-family="Arial, sans-serif" font-size="9" font-weight="bold">FINAL:</text>
  <text x="742" y="328" text-anchor="middle" fill="#4ade80" font-family="monospace" font-size="7">applicant: "Alice"</text>
  <text x="742" y="343" text-anchor="middle" fill="#4ade80" font-family="monospace" font-size="7">amount: $150,000</text>
  <text x="742" y="358" text-anchor="middle" fill="#4ade80" font-family="monospace" font-size="7">credit: 720</text>
  <text x="742" y="373" text-anchor="middle" fill="#4ade80" font-family="monospace" font-size="7">decision: APPROVED</text>
  <text x="742" y="388" text-anchor="middle" fill="#4ade80" font-family="monospace" font-size="7">DISBURSED</text>

  <!-- Key insight box -->
  <rect x="25" y="440" width="800" height="95" rx="10" fill="#14532d" filter="url(#shadowD)"/>
  <text x="425" y="465" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">KEY INSIGHT: Temporal Auditability</text>
  <text x="425" y="490" text-anchor="middle" fill="#4ade80" font-family="Arial, sans-serif" font-size="11">"Why was this loan approved with a credit score of 620?"</text>
  <text x="425" y="515" text-anchor="middle" fill="#aaa" font-family="Arial, sans-serif" font-size="10">Replay the dossier: At decision time (event 3), underwriter saw credit 620, BUT debt-to-income 28% (good),</text>
  <text x="425" y="530" text-anchor="middle" fill="#aaa" font-family="Arial, sans-serif" font-size="10">5 years at current job, and large down payment. The dossier records ALL context available at each decision.</text>
</svg>
