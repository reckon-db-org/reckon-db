  <rect x="565" y="180" width="120" height="60" rx="3" fill="#2d4a6d"/>
  <text x="625" y="195" text-anchor="middle" fill="#aaa" font-family="Arial, sans-serif" font-size="8">Dossier gains:</text>
  <text x="625" y="210" text-anchor="middle" fill="#a78bfa" font-family="monospace" font-size="7">docs_verified: true</text>
  <text x="625" y="222" text-anchor="middle" fill="#a78bfa" font-family="monospace" font-size="7">missing_docs: []</text>
  <text x="625" y="234" text-anchor="middle" fill="#a78bfa" font-family="monospace" font-size="7">verifier_id</text>

