<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 350">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <rect width="700" height="350" fill="url(#bg)"/>

  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Event Fan-Out to Multiple Services</text>

  <!-- Source Event -->
  <rect x="50" y="140" width="150" height="70" rx="10" fill="#4ade80" filter="url(#shadow)"/>
  <text x="125" y="170" text-anchor="middle" fill="#000" font-family="Arial, sans-serif" font-size="12" font-weight="bold">OrderPlaced</text>
  <text x="125" y="190" text-anchor="middle" fill="#1a1a2e" font-family="monospace" font-size="9">Event Published</text>

  <!-- Fan-out lines -->
  <path d="M200 155 Q280 155 280 90 L420 90" stroke="#60a5fa" stroke-width="2" fill="none"/>
  <path d="M200 175 L420 175" stroke="#60a5fa" stroke-width="2" fill="none"/>
  <path d="M200 195 Q280 195 280 260 L420 260" stroke="#60a5fa" stroke-width="2" fill="none"/>

  <!-- Arrows -->
  <polygon points="415,85 425,90 415,95" fill="#60a5fa"/>
  <polygon points="415,170 425,175 415,180" fill="#60a5fa"/>
  <polygon points="415,255 425,260 415,265" fill="#60a5fa"/>

  <!-- Subscriber 1: Inventory -->
  <rect x="430" y="55" width="220" height="70" rx="8" fill="#0f3460" filter="url(#shadow)"/>
  <rect x="440" y="65" width="30" height="30" rx="4" fill="#f59e0b"/>
  <text x="455" y="85" text-anchor="middle" fill="#000" font-family="Arial" font-size="12" font-weight="bold">1</text>
  <text x="500" y="85" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Inventory Service</text>
  <text x="500" y="105" fill="#888" font-family="Arial, sans-serif" font-size="9">Decrements stock</text>

  <!-- Subscriber 2: Notification -->
  <rect x="430" y="140" width="220" height="70" rx="8" fill="#0f3460" filter="url(#shadow)"/>
  <rect x="440" y="150" width="30" height="30" rx="4" fill="#a78bfa"/>
  <text x="455" y="170" text-anchor="middle" fill="#000" font-family="Arial" font-size="12" font-weight="bold">2</text>
  <text x="500" y="170" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Notification Service</text>
  <text x="500" y="190" fill="#888" font-family="Arial, sans-serif" font-size="9">Sends confirmation email</text>

  <!-- Subscriber 3: Analytics -->
  <rect x="430" y="225" width="220" height="70" rx="8" fill="#0f3460" filter="url(#shadow)"/>
  <rect x="440" y="235" width="30" height="30" rx="4" fill="#ec4899"/>
  <text x="455" y="255" text-anchor="middle" fill="#000" font-family="Arial" font-size="12" font-weight="bold">3</text>
  <text x="500" y="255" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Analytics Service</text>
  <text x="500" y="275" fill="#888" font-family="Arial, sans-serif" font-size="9">Updates metrics dashboard</text>

  <!-- Description -->
  <text x="350" y="330" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="11">Multiple subscribers consume the same event independently</text>
</svg>
