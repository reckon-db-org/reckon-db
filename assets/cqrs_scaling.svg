<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 220">
  <defs>
    <linearGradient id="lbGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fff3e0"/>
      <stop offset="100%" style="stop-color:#ffe0b2"/>
    </linearGradient>
    <linearGradient id="readGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5e9"/>
      <stop offset="100%" style="stop-color:#c8e6c9"/>
    </linearGradient>
    <linearGradient id="writeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e1bee7"/>
      <stop offset="100%" style="stop-color:#ce93d8"/>
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#666"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="200" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">CQRS: Independent Scaling</text>

  <!-- Load Balancer -->
  <rect x="130" y="35" width="140" height="35" rx="6" fill="url(#lbGrad)" stroke="#ff9800" stroke-width="2"/>
  <text x="200" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#e65100">Load Balancer</text>

  <!-- Fan out lines -->
  <line x1="200" y1="70" x2="200" y2="85" stroke="#666" stroke-width="1.5"/>
  <line x1="70" y1="85" x2="330" y2="85" stroke="#666" stroke-width="1.5"/>
  <line x1="70" y1="85" x2="70" y2="100" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="200" y1="85" x2="200" y2="100" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="330" y1="85" x2="330" y2="100" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Read Nodes -->
  <rect x="20" y="105" width="100" height="50" rx="5" fill="url(#readGrad)" stroke="#4caf50" stroke-width="1.5"/>
  <text x="70" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2e7d32">Read Node 1</text>
  <text x="70" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#388e3c">(Replica)</text>

  <rect x="150" y="105" width="100" height="50" rx="5" fill="url(#readGrad)" stroke="#4caf50" stroke-width="1.5"/>
  <text x="200" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2e7d32">Read Node 2</text>
  <text x="200" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#388e3c">(Replica)</text>

  <rect x="280" y="105" width="100" height="50" rx="5" fill="url(#readGrad)" stroke="#4caf50" stroke-width="1.5"/>
  <text x="330" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2e7d32">Read Node 3</text>
  <text x="330" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#388e3c">(Replica)</text>

  <!-- Converge lines -->
  <line x1="70" y1="155" x2="70" y2="170" stroke="#666" stroke-width="1.5"/>
  <line x1="200" y1="155" x2="200" y2="170" stroke="#666" stroke-width="1.5"/>
  <line x1="330" y1="155" x2="330" y2="170" stroke="#666" stroke-width="1.5"/>
  <line x1="70" y1="170" x2="330" y2="170" stroke="#666" stroke-width="1.5"/>
  <line x1="200" y1="170" x2="200" y2="185" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Write Cluster -->
  <rect x="110" y="190" width="180" height="40" rx="6" fill="url(#writeGrad)" stroke="#9c27b0" stroke-width="2"/>
  <text x="200" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#7b1fa2">Write Cluster (reckon-db)</text>
</svg>
